<rss
  version="2.0"
  xmlns:content="http://purl.org/rss/1.0/modules/content/"
  xmlns:wfw="http://wellformedweb.org/CommentAPI/"
  xmlns:dc="http://purl.org/dc/elements/1.1/"
  xmlns:atom="http://www.w3.org/2005/Atom"
>
  <channel>
    <title>Brian Takita</title>
    <atom:link
      href="{{domain}}/feed.xml"
      rel="self"
      type="application/rss+xml" />
    {{`<link>${domain}</link>`}}
    <description>Mission: Expand Consciousness</description>
    <pubDate>{{posts[0].date.toUTCString()}}</pubDate>
    <language>en</language>
    {{#each posts as post}}
      <item>
        <title>{{post.title}}</title>
        {{`<link>${domain}${post.path}</link>`}}
        <pubDate>{{post.date.toUTCString()}}</pubDate>
        <guid isPermaLink="true">{{domain}}{{post.path}}</guid>
        <author>{{post.author}}</author>
        <description>{{post.intro}}</description>
      </item>
    {{/each}}
  </channel>
</rss>
<script>
  export default {
    namespace: 'xml'
  }
</script>
